{% extends 'blog/base.html' %}

{% block content %}
    <div class="create-post-container"> 
        <h2>Add New List</h2>

        <form method="POST" action=".">
            {% csrf_token %}

            <div class="form-group">
                {{ form.title.label_tag }}
                {{ form.title }}
            </div>

            <div class="form-group">
                {{ form.content.label_tag }}
                {{ form.content }}
            </div>

            <button type="submit">Create</button>
        </form>
    </div>
{% endblock %}
